<h1 class="text-center">Listes des abonnés</h1>


<section class="container">
<div id="navert" class="col-3 container-fluid" *ngFor="let inbt of userList">
    <p class="nav-link" >{{inbt.name}}</p>
</div>


<div class="col-9 d-flex justify-content-center">
    <div class="card" style="width: 18rem;" >
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Nom : {{userSelected.name}}</li>
            <li class="list-group-item">Prénom : {{userSelected.firstName}}</li>
            <li class="list-group-item">Email : {{userSelected.email}}</li>
            <li class="list-group-item">role : {{userSelected.role}}</li>
        </ul>
        <div class="card-footer">
            <button class="btn btn-danger">Supprimer abonné</button>
        </div>
    </div>
</div>
</section>
